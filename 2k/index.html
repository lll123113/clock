    <script type="text/javascript" src="js/html5zoo.js"></script> 
    <script type="text/javascript">//lovelygallery.js
	$(function(){
    var scripts = document.getElementsByTagName("script");
    var jsFolder = "";
    for (var i= 0; i< scripts.length; i++)
    {
        if( scripts[i].src && scripts[i].src.match(/lovelygallery\.js/i))
            jsFolder = scripts[i].src.substr(0, scripts[i].src.lastIndexOf("/") + 1);
    }
	var speed_hl5z=1000;//切换速度
	var interval_hl5z=4000;// 展示时间
    var win_width = $(window).width();
	var hl5z_height;
	var $html5zoo1=$("#html5zoo-1");
    $html5zoo1.html5zoo({
        jsfolder:jsFolder,
        pauseonmouseover:false,
        slideinterval:interval_hl5z,     
        autoplay:true, 
		navposition:"bottom",
        arrowhideonmouseleave:win_width,
        texteffectduration:win_width,
		navshowfeaturedarrow: false,
        navmarginy:-40,
        slide: {//左右滑
            duration:speed_hl5z,
            easing:"easeOutCubic",
            checked:true
        },
        crossfade: {//
            duration:speed_hl5z,
            easing:"easeOutCubic",
            checked:true
        },
        threedhorizontal: {//3d方块左右
            checked:true,
            bgcolor:"#222222",
            perspective:win_width,
            slicecount:1,
            duration:speed_hl5z*1.5,
            easing:"easeOutCubic",
            fallback:"slice",
            scatter:5,
            perspectiveorigin:"bottom"
        },
        slice: {//手风琴
            duration:speed_hl5z * 3,
            easing:"easeOutCubic",
            checked:true,
            effects:"up,down,updown",
            slicecount:10
        },
        fade: {
            duration:speed_hl5z,
            easing:"easeOutCubic",
            checked:true
        },
        blocks: {//马赛克渐变
            columncount:5,
            checked:true,
            rowcount:5,
            effects:"topleft,bottomright,top,bottom,random",
            duration:speed_hl5z*3,
            easing:"easeOutCubic"
        },
        blinds: {//图片切割左右滑入
            duration:speed_hl5z*2,
            easing:"easeOutCubic",
            checked:true,
            slicecount:3
        },
        shuffle: {//马赛克飞入飞出
            duration:speed_hl5z*2.5,
            easing:"easeOutCubic",
            columncount:5,
            checked:true,
            rowcount:5
        },
        threed: {//3d方块上下
            checked:true,
            bgcolor:"#222222",
            perspective:win_width,
            slicecount:5,
            duration:speed_hl5z*2,
            easing:"easeOutCubic",
            fallback:"slice",
            scatter:5,
            perspectiveorigin:"right"
        },
        transition:"slide,threedhorizontal,slice,fade,blocks,blinds,shuffle,threed"
    });
});
	</script>

<div  class="yuan"></div>

<div class="clock">
  <div class=" temp year">
      <span></span>
  </div>
  <div class="temp month"></div>
  <div class="temp day"></div>
  <div class="temp hour"></div>
  <div class="temp minute"></div>
  <div class="temp second"></div>
</div>


<script>
  /* 获取元素 */
  /* 因为数量太大所以通过js来创建 */
  var year = document.querySelector('.year');
  var month = document.querySelector('.month');
  var day = document.querySelector('.day');
  var hour = document.querySelector('.hour');
  var minute = document.querySelector('.minute');
  var second = document.querySelector('.second');
  var yearSpan = year.querySelector('span');
  /* 创建时间 倒数第二个参数判断要不要补零*/
  create(13,month,'月',false,1);
  create(31,day,'日',false,1);
  create(24,hour,'时',true,0);
  create(60,minute,'分',true,0);
  create(60,second,'秒',true,0);
  /* 立即执行一次 */
  (timer())
  /* 获取当前时间 */
  setInterval(timer,1000);
  /* 摆成圆形 */
  rot(second,'400px');
  rot(minute,'320px');
  rot(hour,'240px');
  rot(day,'160px');
  rot(month,'100px');
  /* 函数 */
  /* 展示表盘函数 */
  function rot(target,distance) {
      var rotBox = target.children;
      for(var i = 0 ;i < rotBox.length ; i ++ ){
          rotBox[i].style.transform = 'rotate(' + (360 / rotBox.length ) * i + 'deg)' + 'translateX(' + distance + ')' ;
      }
  }
  /* 创建的元素过多，采用建立文档碎片的方式 */
  function create(num,date,target,bool,origin) {
      var fragment = document.createDocumentFragment();
      for(var i = origin; i < num ; i ++) {
          var j = i;
          if(bool){
              j = j > 9 ? j : '0' + j;
          }
          var span = document.createElement('span');
          span.appendChild(document.createTextNode(j + target));
          fragment.appendChild(span);
      }
      date.appendChild(fragment);
  }
  /* 获取时间 */
  function timer() {
  var time = new Date();
  var nowYear = time.getFullYear();
  var nowMonth = time.getMonth() + 1;
  var nowDay = time.getDate();
  var nowHour = time.getHours();
  var nowMinute = time.getMinutes();
  var nowSecond = time.getSeconds();
  /* 年份直接填 */
  yearSpan.innerHTML = nowYear + '年';
  yearSpan.className = 'now';
  /* 旋转 */
  var rotateH = nowHour * 15 ;
  var rotateM = nowMinute * 6;
  var rotateS = nowSecond * 6;
  var rotateD = (nowDay - 1) * 12;
  var rotateMo = (nowMonth - 1 ) * 30;
  second.style.transform = 'rotate(' + (- rotateS) + 'deg' + ')';
  minute.style.transform = 'rotate(' + (- rotateM) + 'deg' + ')';
  hour.style.transform = 'rotate(' + (- rotateH) + 'deg' + ')';
  day.style.transform = 'rotate(' + (- rotateD) + 'deg' + ')';
  month.style.transform = 'rotate(' + (- rotateMo) + 'deg' + ')';
  /* 更改当前时间的样式 */
  clearClass(month)
  clearClass(day);
  clearClass(hour);
  clearClass(minute);
  clearClass(second);
  month.children[nowMonth - 1].className = 'now';
  day.children[nowDay - 1].className = 'now';
  hour.children[nowHour].className = 'now';
  minute.children[nowMinute].className = 'now';
  second.children[nowSecond].className = 'now';
  }
/* 清除样式的函数 */
  function clearClass(target) {
      for(var i = 0;i < target.children.length; i++ ) { 
          target.children[i].className = '';
  }
  }
</script>
